<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Course Generation System</h1>
        
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Course Details</h5>
                    </div>
                    <div class="card-body">
                        <form id="courseForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Course Title or Description</label>
                                <input type="text" class="form-control" id="title" name="title" required 
                                       placeholder="E.g., Introduction to Digital Marketing">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Course Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required
                                         placeholder="A beginner-friendly course for people with no prior experience..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="target_audience" class="form-label">Target Audience</label>
                                <input type="text" class="form-control" id="target_audience" name="target_audience" required
                                       placeholder="E.g., Beginners, small business owners">
                            </div>
                            <div class="mb-3">
                                <label for="time_available" class="form-label">Time Available</label>
                                <input type="text" class="form-control" id="time_available" name="time_available" required
                                       placeholder="E.g., 4 weeks, 2 hours per week">
                            </div>
                            <div class="mb-3">
                                <label for="learning_objectives" class="form-label">Learning Objectives (Optional, one per line)</label>
                                <textarea class="form-control" id="learning_objectives" name="learning_objectives" rows="4"
                                         placeholder="Understand the basics of digital marketing&#10;Learn key platforms (Google Ads, Facebook)&#10;Create a simple marketing campaign"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="preferred_format" class="form-label">Preferred Format</label>
                                <select class="form-select" id="preferred_format" name="preferred_format">
                                    <option value="text-heavy">Text-heavy</option>
                                    <option value="video-first">Video-first</option>
                                    <option value="interactive">Interactive</option>
                                    <option value="balanced">Balanced mix</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Course</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Generating your course...</p>
                </div>
                
                <div id="courseResult" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="courseTitleHeader">Course Title</h5>
                        </div>
                        <div class="card-body">
                            <p id="courseDescription"></p>
                            <h6>Introduction:</h6>
                            <p id="courseIntroduction"></p>
                            
                            <h6 class="mt-4">Modules:</h6>
                            <div id="modulesList"></div>
                            
                            <div class="mt-3">
                                <a href="/course" class="btn btn-success">View Full Course</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('courseResult').style.display = 'none';
            
            // Send request
            fetch('/generate-course', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const course = data.course;
                    
                    // Update UI
                    document.getElementById('courseTitleHeader').textContent = course.course_title;
                    document.getElementById('courseDescription').textContent = course.course_description;
                    document.getElementById('courseIntroduction').textContent = course.course_introduction;
                    
                    // Display modules
                    const modulesList = document.getElementById('modulesList');
                    modulesList.innerHTML = '';
                    
                    course.modules.forEach((module, index) => {
                        const moduleElement = document.createElement('div');
                        moduleElement.className = 'card mb-2';
                        moduleElement.innerHTML = `
                            <div class="card-body">
                                <h6>${index + 1}. ${module.module_title}</h6>
                                <p>${module.module_summary}</p>
                                <button class="btn btn-sm btn-outline-primary generate-module-btn" 
                                        data-module-id="${module.module_id}">
                                    Generate Module Details
                                </button>
                            </div>
                        `;
                        modulesList.appendChild(moduleElement);
                    });
                    
                    // Add event listeners to module buttons
                    document.querySelectorAll('.generate-module-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const moduleId = this.getAttribute('data-module-id');
                            generateModule(moduleId, this);
                        });
                    });
                    
                    // Show results
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('courseResult').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                    document.getElementById('loading').style.display = 'none';
                }
            })
            .catch(error => {
                alert('Error: ' + error);
                document.getElementById('loading').style.display = 'none';
            });
        });
        
        function generateModule(moduleId, button) {
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';
            
            const formData = new FormData();
            formData.append('module_id', moduleId);
            
            // Send request
            fetch('/generate-module', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.innerHTML = 'Generated âœ“';
                    button.classList.remove('btn-outline-primary');
                    button.classList.add('btn-success');
                } else {
                    alert('Error: ' + data.error);
                    button.innerHTML = 'Generate Module Details';
                    button.disabled = false;
                }
            })
            .catch(error => {
                alert('Error: ' + error);
                button.innerHTML = 'Generate Module Details';
                button.disabled = false;
            });
        }
    </script>
</body>
</html>
